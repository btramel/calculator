<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="">
    <title>Let's Calculate</title>
</head>
<body>
    <div class="container">
        <div class="calc">

            <!-- first row -->
            <button class="clear blue">AC</button>
            <button class="positive-negative blue">+/-</button>
            <button class="percent blue">%</button>
            <button class="divide orange">/</button>

            <!-- second row -->
            <button class="seven green">7</button>
            <button class="eight green">8</button>
            <button class="nine green">9</button>
            <button class="multiply orange">*</button>

            <!-- third row -->
            <button class="four green">4</button>
            <button class="five green">5</button>
            <button class="six green">6</button>
            <button class="subtract">-</button>

            <!-- fourth row -->
            <button class="one green">1</button>
            <button class="two green">2</button>
            <button class="three green">3</button>
            <button class="plus orange">+</button>

            <!-- fifth row -->
            <button class="zero green wide">0</button>  <!-- wide zero button -->
            <button class="decimal green">.</button>
            <button class="equals orange">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
