<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">

            <!-- display output -->
            <div id="display">0</div>

            <!-- first row -->
            <button class="clear silver active" value="clear" data-key="8">AC</button>
            <button class="sign silver active" value="sign" data-key="192">+/-</button>
            <button class="percent silver active" value="percent" data-key="80">%</button>
            <button class="divide cyan operator" value="/" data-key="68">/</button>

            <!-- second row -->
            <button class="seven operand charcoal active" value="7" data-key="55">7</button>
            <button class="eight operand charcoal active" value="8" data-key="56">8</button>
            <button class="nine operand charcoal active" value="9" data-key="57">9</button>
            <button class="multiply cyan operator" value="*" data-key="88">*</button>

            <!-- third row -->
            <button class="four operand charcoal active" value="4" data-key="52">4</button>
            <button class="five operand charcoal active" value="5" data-key="53">5</button>
            <button class="six operand charcoal active" value="6" data-key="54">6</button>
            <button class="subtract cyan operator" value="-" data-key="317">-</button>

            <!-- fourth row -->
            <button class="one operand charcoal active" value="1" data-key="49">1</button>
            <button class="two operand charcoal active" value="2" data-key="50">2</button>
            <button class="three operand charcoal active" value="3" data-key="51">3</button>
            <button class="plus cyan operator" value="+" data-key="61">+</button>

            <!-- fifth row -->
            <button class="zero operand charcoal active" value="0" data-key="48">0</button>  <!-- wide zero button -->
            <button class="decimal charcoal active" value="." data-key="190">.</button>
            <button class="equals cyan active" value="=" data-key="69">=</button>

        </div>
        <footer>Made with love by <a href="https://github.com/btramel" target="_blank">Brad Tramel</a>.</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
